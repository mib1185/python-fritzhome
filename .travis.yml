sudo: false
language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose
  - pip install future
  - pip install mypy

script:
  - python setup.py install
  - nosetests --with-coverage
  - mypy pyfritzhome

after_success:
  - coveralls
